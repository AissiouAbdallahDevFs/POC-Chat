<!-- register.component.html -->

<div class="register-container">
    <img src="/assets/logo_p6.png" alt="logo" />
    <h2>Inscription</h2>
    <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" [(ngModel)]="formData.username">
    </div>
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" [(ngModel)]="formData.email">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe"  [(ngModel)]="formData.password">
    </div>
    <button mat-raised-button color="primary" (click)="register()">S'inscrire</button>
</div>
